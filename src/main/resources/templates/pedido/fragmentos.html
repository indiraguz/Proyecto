

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">

        <title>SugarDreams </title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

            <meta charset="UTF-8"/>
            <style>
                html, body {
                    height: 100%;
                    margin: 0;
                    display: flex;
                    flex-direction: column;
                }
                .content {
                    flex: 1;
                }
                footer {
                    background-color: #e7c7c7;
                    color: white;
                }
                .custom-box {
                    background-color: #87a789; /* Color de fondo del cuadro */
                    padding: 20px; /* Espaciado interno */
                    border-radius: 8px; /* Bordes redondeados */
                    text-align: left; /* Centrar el texto */
                    margin-bottom: 30px; /* Margen inferior para separación */
                }
                .icon-right {
                    position: absolute;
                    top: 10px;
                    right: 10px;
                    font-size: 24px;
                    color: #555;
                }
                .carousel-item img {
                    border-radius: 50%;
                    height: 500px; /* Ajusta la altura según sea necesario */
                    width: 500px; /* Ajusta el ancho según sea necesario */
                    object-fit: cover;
                }
                .carousel-inner {
                    display: flex;
                    justify-content: center;
                }
            </style>

    </head>
    <body>
        <section th:fragment="diseños" class="py-4 mb-4 bg-light">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">

                        <img src="https://firebasestorage.googleapis.com/v0/b/techshop-fdc22.appspot.com/o/techshop%2Fcategoria%2Fp1.jpeg?alt=media&token=ab3a0c53-5227-4263-88ac-a6646a9f415c"  class="d-block" alt="200" height="200">

                    </div>
                    <div class="carousel-item">
                        <img src="https://firebasestorage.googleapis.com/v0/b/techshop-fdc22.appspot.com/o/techshop%2Fcategoria%2Fp2.jpg?alt=media&token=09abcd1a-d5fa-40a5-ab83-6880e816ade1" class="d-block" alt="200" height="200">
                    </div>
                    <div class="carousel-item">
                        <img src="https://firebasestorage.googleapis.com/v0/b/techshop-fdc22.appspot.com/o/techshop%2Fcategoria%2Fp34.jpg?alt=media&token=22dba981-b908-4a28-a544-070e97db77b5" class="d-block" alt="200" height="200">
                    </div>
                    <div class="carousel-item">
                        <img src="https://firebasestorage.googleapis.com/v0/b/techshop-fdc22.appspot.com/o/techshop%2Fcategoria%2Fp4.jpg?alt=media&token=6849c801-2843-4bbf-ba23-3a8c8400e483" class="d-block" alt="200" height="200">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section th:fragment="personalizar" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <form>

                            <div class="form-group">
                                <label for="size"><strong>Tamaño</strong></label>
                                <p> Redondo</p>
                                <div class="d-flex">
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" name="size" id="size1">
                                            <label class="form-check-label" for="size1">4-6 porciones</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" name="size" id="size2">
                                            <label class="form-check-label" for="size2">8-10 porciones</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" name="size" id="size3">
                                            <label class="form-check-label" for="size3">20-24 porciones</label>
                                    </div>
                                </div>





                            </div>
                            <div class="form-group">
                                <p> Rectangular</p>
                                <div class="d-flex">
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" name="sizeR" id="sizeR1">
                                            <label class="form-check-label" for="sizeR1">12-15 porciones</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" name="sizeR" id="sizeR2">
                                            <label class="form-check-label" for="sizeR2">20-24 porciones</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" name="sizeR" id="sizeR3">
                                            <label class="form-check-label" for="sizeR3">35-40 porciones</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" name="sizeR" id="sizeR4">
                                            <label class="form-check-label" for="sizeR4">50-55 porciones</label>
                                    </div>
                                </div>



                            </div>

                            <div class="form-group">
                                <label for="flavor"><strong>Sabor</strong></label>
                                <div class="d-flex">
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" name="flavor" id="flavor1">
                                            <label class="form-check-label" for="flavor1">Chocolate</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" name="flavor" id="flavor2">
                                            <label class="form-check-label" for="flavor2">Vainilla</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" name="flavor" id="flavor3">
                                            <label class="form-check-label" for="flavor3">Velvet</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" name="flavor" id="flavor4">
                                            <label class="form-check-label" for="flavor4">Tres Leches</label>
                                    </div>
                                </div>

                            </div>

                            <div class="form-group">
                                <label for="Relleno"><strong>Relleno</strong></label>
                                <div class="d-flex">
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" name="Relleno" id="Relleno1">
                                            <label class="form-check-label" for="Relleno1">Chocolate</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" name="Relleno" id="Relleno2">
                                            <label class="form-check-label" for="Relleno2">Coco</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" name="Relleno" id="Relleno3">
                                            <label class="form-check-label" for="Relleno3">Dulce de leche</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" name="Relleno" id="Relleno4">
                                            <label class="form-check-label" for="Relleno4">Crema de fresa</label>
                                    </div>
                                </div>

                            </div>

                            <div class="form-group">
                                <label for="Cobertura"><strong>Cobertura</strong></label>
                                <div class="d-flex">
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" name="Cobertura" id="Cobertura1">
                                            <label class="form-check-label" for="Cobertura1">Chocolate</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" name="Cobertura" id="Cobertura2">
                                            <label class="form-check-label" for="Cobertura2">Vainilla</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" name="Cobertura" id="Cobertura3">
                                            <label class="form-check-label" for="Cobertura3">Velvet</label>
                                    </div>
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="checkbox" name="Cobertura" id="Cobertura4">
                                            <label class="form-check-label" for="Cobertura4">Tres Leches</label>
                                    </div>




                                </div>

                            </div>



                        </form>
                    </div>
                    <div class="col-md-4">
                        <div class="custom-box p-3">
                            <h4>Altura</h4>
                            <div class="d-flex">
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="radio" name="height" id="height1">
                                        <label class="form-check-label" for="height1">Alto</label>
                                </div>
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="radio" name="height" id="height2">
                                        <label class="form-check-label" for="height2">Bajo</label>
                                </div>
                            </div>

                            <h4>Descripción de la decoración</h4>
                            <textarea class="form-control mb-3" rows="3" placeholder="Escribe aquí una descripción de la decoración del queque que quieres"></textarea>

                            <div class="mb-3">
                                <label for="imagen">[[#{personalizar.rutaImagen}]]</label>
                                <input class="form-control" type="file" name="imagenFile" onchange="readURL(this);"/>
                                <img id="blah" src="#" alt="your image" height="200"/>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </div>
        </section>


    </body>
</html>

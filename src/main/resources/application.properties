spring.application.name=Proyecto
server.port= 91

spring.main.banner-mode=off

#Se elimina el cache de pagias en el servidor(desarrollo mode)
spring.thymeleaf.cache=false

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/Proyecto?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario_Indira_genial
spring.datasource.password=Sebastian
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
